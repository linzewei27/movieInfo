<h1 class="page-header">{{title}}</h1>
<ul class="list-group">
	<li class="list-group-item" ng-repeat="item in data">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<a href="#/subject/{{item.id}}">
					<img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
				</a>
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<p>
					导演:<span ng-repeat="d in item.directors" >{{d.name}}{{$last?'':'、'}}</span>
					<!--<span ng-if="!d.$last">、</span>-->
				</p>
				<p>类型:{{item.genres.join("&nbsp;&nbsp;")}}</p>
			</div>
		</div>
	</li>
</ul>
<div ng-if="!loadding">
	<span>共有{{totalInfo}}条信息</span>&nbsp;<span>第{{currentPage}}/{{totalPage}}页</span>
	<nav aria-label="...">
		<ul class="pager">
			<li ng-class="{disabled:currentPage<=1}" ><a ng-click="goToPage(currentPage-1)">上一页</a></li>
			<li ng-class="{disabled:currentPage>=totalPage}" ><a  ng-click="goToPage(currentPage+1)">下一页</a></li>
		</ul>
	</nav>
</div>

<div class="bg"  ng-if="loadding">
	<div class="loading">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
</div>
